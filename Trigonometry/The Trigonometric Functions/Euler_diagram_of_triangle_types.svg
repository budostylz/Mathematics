<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-110 -188 640 256">
 <title>Euler diagram of types of triangles</title>
 <desc>Euler diagram of types of triangles, using the definition that isosceles triangles have at least 2 equal sides, i.e. equilateral triangles are isosceles; by CMG Lee.</desc>
 <g fill="none">
  <g stroke-width="4" stroke-linejoin="round">
   <path id="sca" d="M  35 -180     L  160    60 H 520    Z" stroke="#0000ff"/>
   <path id="iso" d="M  25 -180     L -100    60 H 150    Z" stroke="#009900"/>
   <path id="rig" d="M  30 -170     L    5  -120 L 400 15 Z" stroke="#006699"/>
   <path id="obl" d="M   0 -110     L  -80    40 H 440    Z" stroke="#999900"/>
   <path id="obt" d="M  10  -95     L  220    20 H 340    Z" stroke="#ff00ff"/>
   <path id="acu" d="M   0  -90     L  -60    20 H 200    Z" stroke="#cc6600"/>
   <path id="equ" d="M   0  -70.226 L  -40.545 0 H 40.545 Z" stroke="#ff0000"/>
   <path id="t60" d="M   0  -58.817 L -10.864 -40 H 10.864 Z" fill="#000000"/>
   <path id="t45" d="M  25  -145    V -125   H 45 Z" fill="#000000"/>
   <path id="t30" d="M  80  -135.906 V -120 H 107.550 Z" fill="#000000"/>
   <path id="t34" d="M  150  -101 V -80 H 178 Z" fill="#000000"/>
  </g>
  <g font-family="sans-serif" font-size="16" text-anchor="middle">
   <text x="300"  y="57"  fill="#0000ff">Scalene</text>
   <text x="30"   y="57"  fill="#009900">Isosceles</text>
   <text x="120"  y="-97" fill="#006699">Right</text>
   <text x="220"  y="37"  fill="#999900">Oblique</text>
   <text x="250"  y="17"  fill="#ff00ff">Obtuse</text>
   <text x="80"   y="17"  fill="#cc6600">Acute</text>
   <text x="0"    y="-20" fill="#ff0000"><tspan>Equi-</tspan><tspan x="0" y="-3">lateral</tspan></text>
   <line x1="0"   y1="-50"  x2="-30" y2="-90"   stroke="#000000"/>
   <text x="-30"  y="-90"   text-anchor="end"   fill="#000000">60-60-60</text>
   <line x1="30"  y1="-133" x2="0" y2="-150"    stroke="#000000"/>
   <text x="0"    y="-150"  text-anchor="end"   fill="#000000">45-45-90</text>
   <line x1="90"  y1="-130" x2="120" y2="-150"  stroke="#000000"/>
   <text x="120"  y="-150"  text-anchor="start" fill="#000000">30-60-90</text>
   <line x1="160" y1="-90"  x2="200" y2="-120"  stroke="#000000"/>
   <text x="200"  y="-120"  text-anchor="start" fill="#000000">all Pythagorean triples</text>
  </g>
 </g>
</svg>
